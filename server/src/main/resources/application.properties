# Application Configuration
spring.application.name=codecraft-server
server.port=8080

# Allow circular references for Spring Security configuration
spring.main.allow-circular-references=true

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/codecraft
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
app.jwt.secret=mySecretKey123456789mySecretKey123456789mySecretKey123456789
app.jwt.expiration-ms=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Piston API Configuration
app.piston.api.url=https://emkc.org/api/v2/piston

# Logging Configuration
logging.level.com.major.server=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
