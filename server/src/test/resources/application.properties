# Test Configuration
spring.application.name=codecraft-server-test

# Allow circular references for Spring Security configuration
spring.main.allow-circular-references=true

# MongoDB Embedded Configuration for Tests
de.flapdoodle.mongodb.embedded.version=6.0.3
spring.data.mongodb.auto-index-creation=true

# JWT Configuration for Tests
app.jwt.secret=mySecretKey123456789mySecretKey123456789mySecretKey123456789
app.jwt.expiration-ms=86400000

# Disable web environment for faster tests (if needed)
# spring.main.web-application-type=none

# Logging Configuration
logging.level.com.major.server=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n